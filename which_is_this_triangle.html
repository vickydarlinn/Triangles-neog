<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vicky's Triangle Namer</title>
  </head>
  <body>
    <h1>Which Triangle Am I?</h1>
    <h2>Three angles are:</h2>
    <p class="angle1">1st angle=</p>
    <p class="angle2">2nd angle=</p>
    <p class="angle3">3rd angle=</p>
    <input id="acute" type="radio" name="which_triangle" value="acute" />
    <label for="acute">Acute Angled Triangle</label>
    <input id="right" type="radio" name="which_triangle" value="right" />
    <label for="right">Right Angled Triangle</label>
    <input id="obtuse" type="radio" name="which_triangle" value="obtuse" />
    <label for="obtuse">obtuse Angled Triangle</label>
    <div><button class="checker">Check</button></div>
    <script src="js/which_is_this_triangle.js"></script>
  </body>
</html>
